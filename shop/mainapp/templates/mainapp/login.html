{% extends 'mainapp/base.html' %}

{% block content %}
<h1>LOGIN</h1>
<form action="" method="POST">
{% csrf_token %}
    <div>{{ form.username.label }}{{ form.username }}</div>
    <div>{{ form.password.label }}{{ form.password }}</div>
    <div>
        <button><input class="btn" type="submit" value="Enter"></button>
        <button><a href="{% url 'registration'%}" class="btn">Register</a></button>
    </div>
</form>
{% endblock %}
