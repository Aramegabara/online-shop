{% extends 'mainapp/base.html' %}

{% block content %}

<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Home</a></li>
    <li class="breadcrumb-item active">{{ category.name }}</li>
  </ol>
</nav>
<h6 class="title_name">{{ category.name }}</h6>

<div class="row">

    {% for product in category_products %}

    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="/products/{{ product.category.slug }}/{{ product.slug }}"><img class="card-img-top " src="{{ product.image.url }}" alt="{{ product.title }}" /></a>
            <div class="card-body">
                <h4 class="card-title"><a href="/products/{{ product.category.slug }}/{{ product.slug }}">{{ product.title }}</a></h4>
                <h5>{{ product.price }} z≈Ç.</h5>
                 <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug%}">
                   <button class="btn btn-primary">Add to basket</button>
                </a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock content %}
