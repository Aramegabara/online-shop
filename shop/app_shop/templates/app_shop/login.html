{% extends 'app_shop/base.html' %}

{% block content %}

<style>
    .auth-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 40px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
    }
    .auth-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
    }
    .form-group-auth {
        margin-bottom: 20px;
    }
    .form-group-auth label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
    }
    .form-group-auth input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s;
    }
    .form-group-auth input:focus {
        outline: none;
        border-color: #198754;
    }
    .btn-auth {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn-auth-primary {
        background: #198754;
        color: white;
    }
    .btn-auth-primary:hover {
        background: #157347;
        transform: translateY(-2px);
    }
    .btn-auth-secondary {
        background: #6c757d;
        color: white;
        text-decoration: none;
        display: block;
        text-align: center;
    }
    .btn-auth-secondary:hover {
        background: #5c636a;
        color: white;
        transform: translateY(-2px);
    }
</style>

<div class="auth-container">
    <h1>LOGIN</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group-auth">
            <label>{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group-auth">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <button class="btn-auth btn-auth-primary" type="submit">Enter</button>
        <a href="{% url 'registration'%}" class="btn-auth btn-auth-secondary">Registration</a>
    </form>
</div>

{% endblock %}
