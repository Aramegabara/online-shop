{% extends 'app_shop/base.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="row" style="margin-bottom: 300px; margin-top:180px">
        <h1>LOGIN</h1>
        <th>{{ form.username.label }}{{ form.username }}</th>
        <th>{{ form.password.label }}{{ form.password }}</th>
        <th>
            <input class="btn btn-success" type="submit" value="Enter">
            <a href="{% url 'registration'%}" class="btn btn-success">Registration</a>
        </th>
    </div>
</form>
{% endblock %}
